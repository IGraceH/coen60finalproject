<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="studentForm.js"></script>  
</head>
<body>
    <header id="header-container">
        <img src="embed/sculogo.jpg" width="100" height="100" alt="logo">
        <div>
            <h1 style="font-family: cursive; color: #7b1113">Santa Clara University</h1>
            <h2 style="font-weight:100;">SCHOOL OF ENGINEERING</h2>
        </div>
    </header>

    <div id="nav">
        <a href="homepage.html">Home</a>
        <a href="advisors.html">Advisor</a>
        <a class="active" href="studentSubmit.html">Team Building</a>
    </div>
    <h1 style="text-align: center;">Welcome To Senior Design Team Formation Support</h1>
    <hr>
    <br>
    <div style="width:100%; height:auto; display: flex; justify-content: center; gap: 5%;">
        <div style="width:30%; height:350px; border:1px solid black; border-radius: 50px;">
            <h2 style="text-align: center;"></h2>
            <form onsubmit="return validateForm()">
                <div style="margin-left:10%;">
                    <label><h3>Any topic your're interest in?</h3></label>
                    <input id="username" style="width:85%; height:30px" type="text" name="username"><br><br>
                </div>
                <input class="submit-button" type="submit" value="Update Interest">
            </form>
            <form>
                <div style="margin-left: 10%;">
                    <h3>Want to remove your account?</h3>
                    <input type="checkbox">
                    <label style="font-size: medium;;">Know that once your account is deleted, your information will not be shown anymore</label>
                </div>
                <br>
                <input class="submit-button" type="submit" value="Delete Account">
            </form>
        </div>
        <div style="width:55%; height:350px; border:1px solid black; border-radius: 50px;">
            <h1 style="text-align: center;">Your're Logged in!</h1><br>
            <h3 id="usersName"></h3><br>
            <h3 id="usersMajor"></h3><br>
            <h3 id="usersEmail"></h3><br>
            <h3 id="usersInterest"></h3><br>
        </div>
    </div>
    <br>
    <hr>
    <br>
    <div style="width:100%; height:auto; display: flex; justify-content: center; gap: 5%;">
        <div style="width:30%; height:450px; border:1px solid black; border-radius: 50px;">
            <h2 style="text-align: center;">Major Filter</h2>
                <form id="filters" method="get" style="font-size: larger;">
                    <div style="margin-left: 10%;">
                    <label for="search">Search:</label>
                    <input style="width:85%; height:30px" class="input-field" type="text" name="search">
                    <br>
                    <p>Department:</p>
                    <input type="checkbox" id="ben" name="Bioengineering">
                    <label for="ben">Bioengineering</label>
                    <br>
                    <input type="checkbox" id="cen" name="Civil Engineering">
                    <label for="cen">Civil Engineering</label>
                    <br>
                    <input type="checkbox" id="csen" name="Computer Science and Engineering">
                    <label for="csen">Computer Science and Engineering</label>
                    <br>
                    <input type="checkbox" id="ecen" name="Electrical and Computer Engineering">
                    <label for="ece">Electrical and Computer Engineering</label>
                    <br>
                    <input type="checkbox" id="gen" name="General Engineering">
                    <label for="gen">General Engineering</label>
                    <br>
                    <input type="checkbox" id="mech" name="Mechanical Engineering">
                    <label for="mech">Mechanical Engineering</label>
                    <br><br>
                    </div>
                    <input class="submit-button" type="submit" value="Submit">
                </form>
        </div>
        <div style="width:55%; height:450px; border: 1px solid black; border-radius: 50px;">
            <h1 style="text-align: center;">Megu, please paste the table here!</h1>
        </div>
    </div>
    <br><br>
    <div id="spreadsheet">
        <table id="student-table"></table>
    </div>
</body>
</html>
